baseURL = "https://wethinkt.com/"
languageCode = "en-us"
title = "thinkt"
theme = "hugo-book"
contentDir = "content"

# Disable auto-generated timestamps for reproducible builds
enableGitInfo = false

[params]
  description = "Tools for AI assistant session exploration, extraction, and sharing"

  # hugo-book theme params
  BookTheme = "auto"
  BookToC = true
  BookMenuBundle = "/menu"
  BookSection = "*"
  BookRepo = "https://github.com/wethinkt/go-thinkt"
  BookEditPath = "edit/main/docs"
  BookDateFormat = "January 2, 2006"
  BookSearch = true
  BookComments = false

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML"]
  page = ["HTML"]
