# .goreleaser.yml

version: 2

before:
  hooks:
    - go mod tidy
    - go run ./cmd/thinkt docs man -o ./docs/man
    - go run ./cmd/thinkt completion bash > ./docs/completion.bash
    - go run ./cmd/thinkt completion fish > ./docs/completion.fish
    - go run ./cmd/thinkt completion zsh > ./docs/completion.zsh

builds:
  - id: linux-amd64
    main: ./cmd/thinkt
    binary: thinkt
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CGO_ENABLED=1
      - CC=x86_64-linux-gnu-gcc
      - CXX=x86_64-linux-gnu-g++
    ldflags:
      - -s -w

  - id: linux-arm64
    main: ./cmd/thinkt
    binary: thinkt
    goos:
      - linux
    goarch:
      - arm64
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
    ldflags:
      - -s -w

  - id: darwin-amd64
    main: ./cmd/thinkt
    binary: thinkt
    goos:
      - darwin
    goarch:
      - amd64
    env:
      - MACOSX_DEPLOYMENT_TARGET=11.0
      - CGO_ENABLED=1
      - CC=o64-clang
      - CXX=o64-clang++
    ldflags:
      - -s -w

  - id: darwin-arm64
    main: ./cmd/thinkt
    binary: thinkt
    goos:
      - darwin
    goarch:
      - arm64
    env:
      - MACOSX_DEPLOYMENT_TARGET=11.0
      - CGO_ENABLED=1
      - CC=oa64-clang
      - CXX=oa64-clang++
    ldflags:
      - -s -w

  # - id: windows-amd64
  #   main: ./cmd/thinkt
  #   binary: thinkt
  #   goos:
  #     - windows
  #   goarch:
  #     - amd64
  #   env:
  #     - CGO_ENABLED=1
  #     - CC=x86_64-w64-mingw32-gcc-posix
  #     - CXX=x86_64-w64-mingw32-g++-posix
  #   ldflags:
  #     - -s -w
  #     - -extldflags "-static -static-libgcc -static-libstdc++ -lpthread -lucrt"

archives:
  - id: default
    ids:
      - linux-amd64
      - linux-arm64
      - darwin-amd64
      - darwin-arm64
      # - windows-amd64
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    files:
      - src: ./docs/man/*
        dst: man/man1/
        strip_parent: true

checksum:
  name_template: checksums.txt

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"

homebrew_casks:
  - name: thinkt
    url:
      verified: github.com/wethinkt/go-thinkt
    repository:
      owner: wethinkt
      name: homebrew-tap
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    homepage: https://github.com/wethinkt/go-thinkt
    description: Tools for exploring LLM conversation traces
    license: MIT
    binaries:
      - ./cmd/thinkt
    manpages:
      - "docs/man/*.1"
    completions:
      bash: docs/completions.bash
      zsh: docs/completions.zsh
      fish: docs/completions.fish

dockers:
  - id: linux-amd64
    ids:
      - linux-amd64
    dockerfile: etc/Dockerfile.goreleaser
    image_templates:
      - "ghcr.io/wethinkt/thinkt:{{ .Version }}-amd64"
      - "ghcr.io/wethinkt/thinkt:latest-amd64"
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.title=thinkt"
      - "--label=org.opencontainers.image.description=Tools for exploring LLM conversation traces"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.source={{ .GitURL }}"
    use: buildx

  - id: linux-arm64
    ids:
      - linux-arm64
    dockerfile: etc/Dockerfile.goreleaser
    image_templates:
      - "ghcr.io/wethinkt/thinkt:{{ .Version }}-arm64"
      - "ghcr.io/wethinkt/thinkt:latest-arm64"
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.title=thinkt"
      - "--label=org.opencontainers.image.description=Tools for exploring LLM conversation traces"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.source={{ .GitURL }}"
    use: buildx
    goarch: arm64

docker_manifests:
  - name_template: "ghcr.io/wethinkt/thinkt:{{ .Version }}"
    image_templates:
      - "ghcr.io/wethinkt/thinkt:{{ .Version }}-amd64"
      - "ghcr.io/wethinkt/thinkt:{{ .Version }}-arm64"

  - name_template: "ghcr.io/wethinkt/thinkt:latest"
    image_templates:
      - "ghcr.io/wethinkt/thinkt:latest-amd64"
      - "ghcr.io/wethinkt/thinkt:latest-arm64"
