<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinkt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        a {
            color: #00d9ff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #00d9ff;
            border-radius: 4px;
            transition: all 0.2s;
        }
        a:hover {
            background: #00d9ff;
            color: #1a1a2e;
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 217, 255, 0.1);
            border-radius: 8px;
            font-family: monospace;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
        }
        .status-label {
            color: #888;
        }
        .status-value {
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thinkt</h1>
        <p class="subtitle">AI Conversation Trace Explorer</p>

        <div class="links">
            <a href="/api/v1/sources">API: Sources</a>
            <a href="/api/v1/projects">API: Projects</a>
            <a href="/swagger/">API Docs</a>
        </div>

        <div class="status" id="status">
            <div class="status-item">
                <span class="status-label">Status:</span>
                <span class="status-value" id="server-status">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Sources:</span>
                <span class="status-value" id="sources-count">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Projects:</span>
                <span class="status-value" id="projects-count">-</span>
            </div>
        </div>
    </div>

    <script>
        async function loadStatus() {
            try {
                const sourcesRes = await fetch('/api/v1/sources');
                const sources = await sourcesRes.json();
                document.getElementById('sources-count').textContent = sources.sources?.length || 0;

                const projectsRes = await fetch('/api/v1/projects');
                const projects = await projectsRes.json();
                document.getElementById('projects-count').textContent = projects.projects?.length || 0;

                document.getElementById('server-status').textContent = 'Connected';
            } catch (e) {
                document.getElementById('server-status').textContent = 'Error: ' + e.message;
            }
        }
        loadStatus();
    </script>
</body>
</html>
