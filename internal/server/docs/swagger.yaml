  thinkt.TokenUsage:
    properties:
      cache_creation_input_tokens:
        type: integer
      cache_read_input_tokens:
        type: integer
      input_tokens:
        type: integer
      output_tokens:
        type: integer
    type: object
info:
  contact: {}
  description: |
    API for exploring AI conversation traces from Claude Code, Kimi Code, and other sources.

    ## Authentication

    The API supports Bearer token authentication. When `THINKT_API_TOKEN` environment variable
    is set or `--token` flag is provided, all requests must include the token in the
    Authorization header:

    Authorization: Bearer <token>

    Generate a secure token with: `thinkt server token`
  title: Thinkt API
  version: "1.0"
paths:
  /indexer/health:
    get:
      description: Returns whether the indexer binary is available and the database
        path
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get indexer health status
      tags:
      - indexer
  /indexer/status:
    get:
      description: Returns the current state of the indexer server including sync/embedding
        progress, model info, and uptime. Requires a running indexer server.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.IndexerStatusResponse'
        "401":
          description: Unauthorized - invalid or missing token
          schema:
            $ref: '#/definitions/server.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get indexer server status
      tags:
      - indexer
  /open-in:
    post:
      consumes:
      - application/json
      description: Opens the specified path in an allowed application (e.g., Finder,
        VS Code)
      parameters:
      - description: Open-in request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/server.OpenInRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.OpenInResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/server.ErrorResponse'
        "401":
          description: Unauthorized - invalid or missing token
          schema:
            $ref: '#/definitions/server.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/server.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Open a path in an application
      tags:
      - open-in
  /open-in/apps:
    get:
      description: Returns the list of enabled applications that can be used with
        open-in
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.AllowedAppsResponse'
        "401":
          description: Unauthorized - invalid or missing token
          schema:
            $ref: '#/definitions/server.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List allowed apps for open-in
      tags:
      - open-in
  /projects:
    get:
      description: Returns all projects from all sources, optionally filtered by source
      parameters:
      - description: Filter by source (e.g., 'claude', 'kimi')
        in: query
        name: source
        type: string
      - description: Include projects with path_exists=false (default false)
        in: query
        name: include_deleted
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.ProjectsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/server.ErrorResponse'
        "401":
          description: Unauthorized - invalid or missing token
          schema:
            $ref: '#/definitions/server.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all projects
      tags:
      - projects
  /projects/{projectID}/sessions:
    get:
      description: Returns all sessions belonging to a specific project
      parameters:
      - description: Project ID (URL-encoded path)
        in: path
        name: projectID
        required: true
        type: string
      - description: Source name (recommended to avoid ambiguous project IDs)
        in: query
        name: source
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.SessionsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/server.ErrorResponse'
        "401":
          description: Unauthorized - invalid or missing token
          schema:
            $ref: '#/definitions/server.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List sessions for a project
      tags:
      - sessions
  /projects/{source}/{projectID}/sessions:
    get:
      description: Returns all sessions belonging to a specific project within a specific
        source
      parameters:
      - description: Source name (e.g., 'claude', 'kimi')
        in: path
        name: source
        required: true
        type: string
      - description: Project ID (URL-encoded path)
        in: path
        name: projectID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.SessionsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/server.ErrorResponse'
        "401":
          description: Unauthorized - invalid or missing token
          schema:
            $ref: '#/definitions/server.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List sessions for a project in a source
      tags:
      - sessions
  /search:
    get:
      description: Search for text within the original session files using the DuckDB
        index
      parameters:
      - description: Search query text
        in: query
        name: q
        required: true
        type: string
      - description: Filter by project name (substring match)
        in: query
        name: project
        type: string
      - description: Filter by source (claude, kimi)
        in: query
        name: source
        type: string
      - description: Maximum total matches (default 50)
        in: query
        name: limit
        type: integer
      - description: Maximum matches per session (default 2, 0 for no limit)
        in: query
        name: limit_per_session
        type: integer
      - description: Enable case-sensitive matching (default false)
        in: query
        name: case_sensitive
        type: boolean
      - description: Treat query as a regular expression (default false)
        in: query
        name: regex
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.SearchResponse'
        "400":
          description: Bad Request - missing query
          schema:
            $ref: '#/definitions/server.ErrorResponse'
        "401":
          description: Unauthorized - invalid or missing token
          schema:
            $ref: '#/definitions/server.ErrorResponse'
        "503":
          description: Service Unavailable - indexer not found
          schema:
            $ref: '#/definitions/server.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Search across indexed sessions
      tags:
      - indexer
  /semantic-search:
    get:
      description: Search for sessions by meaning using on-device embeddings. Returns
        sessions ranked by semantic similarity. Requires the indexer with a synced
        embedding index.
      parameters:
      - description: Natural language search query
        in: query
        name: q
        required: true
        type: string
      - description: Filter by project name (substring match)
        in: query
        name: project
        type: string
      - description: Filter by source (claude, kimi, gemini, copilot, codex, qwen)
        in: query
        name: source
        type: string
      - description: Maximum number of results (default 20)
        in: query
        name: limit
        type: integer
      - description: Cosine distance threshold (0-2, lower is more similar)
        in: query
        name: max_distance
        type: number
      - description: Apply diversity scoring to return results from different sessions
        in: query
        name: diversity
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.SemanticSearchResponse'
        "400":
          description: Bad Request - missing query
          schema:
            $ref: '#/definitions/server.ErrorResponse'
        "401":
          description: Unauthorized - invalid or missing token
          schema:
            $ref: '#/definitions/server.ErrorResponse'
        "503":
          description: Service Unavailable - indexer not found
          schema:
            $ref: '#/definitions/server.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Semantic search across indexed sessions
      tags:
      - indexer
  /sessions/{path}:
    get:
      description: Returns session metadata and entries with optional pagination
      parameters:
      - description: Session file path (URL-encoded)
        in: path
        name: path
        required: true
        type: string
      - description: Maximum number of entries to return (0 for all)
        in: query
        name: limit
        type: integer
      - description: Number of entries to skip
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.SessionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/server.ErrorResponse'
        "401":
          description: Unauthorized - invalid or missing token
          schema:
            $ref: '#/definitions/server.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get session content
      tags:
      - sessions
  /sessions/{path}/metadata:
    get:
      description: Returns session metadata, role counts, and entry previews. Set
        summary_only=true for quick user-message previews.
      parameters:
      - description: Session file path (URL-encoded)
        in: path
        name: path
        required: true
        type: string
      - description: Maximum summaries/previews to return (default 50; default 5 when
          summary_only=true)
        in: query
        name: limit
        type: integer
      - description: Number of summaries/previews to skip
        in: query
        name: offset
        type: integer
      - collectionFormat: csv
        description: Roles to exclude (repeat query param or comma-separated). Defaults
          to checkpoint.
        in: query
        items:
          type: string
        name: exclude_roles
        type: array
      - description: Return lightweight user-message previews only
        in: query
        name: summary_only
        type: boolean
      - description: 'Summary ordering: index (default) or length'
        in: query
        name: sort_by
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.SessionMetadataResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/server.ErrorResponse'
        "401":
          description: Unauthorized - invalid or missing token
          schema:
            $ref: '#/definitions/server.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get session metadata
      tags:
      - sessions
  /sessions/{path}/resume:
    get:
      description: |-
        Returns the command, arguments, and working directory needed to resume a session.
        With ?action=exec, spawns the command in the configured terminal instead.
      parameters:
      - description: Session file path (URL-encoded)
        in: path
        name: path
        required: true
        type: string
      - description: Set to 'exec' to spawn the command in a terminal
        in: query
        name: action
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.ResumeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/server.ErrorResponse'
        "401":
          description: Unauthorized - invalid or missing token
          schema:
            $ref: '#/definitions/server.ErrorResponse'
        "404":
          description: Source does not support resume
          schema:
            $ref: '#/definitions/server.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/server.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get or execute resume command for a session
      tags:
      - sessions
